<!DOCTYPE html>
<html>
<head>
    <title>Your Web Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-right: 10px;
        }

        .login-button {
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            padding: 10px 20px;
            border-radius: 50px; /* To create the capsule shape */
            cursor: pointer;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .login-dropdown {
            position: relative;
            display: inline-block;
        }

        .login-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px;
            z-index: 999; /* Increase the z-index to keep the dropdown on top */
            right: 0; /* Place the dropdown on the right side */
        }

        .login-dropdown-content input[type="text"],
        .login-dropdown-content input[type="password"],
        .login-dropdown-content button {
            margin-bottom: 10px;
            width: 100%;
        }

        .login-dropdown-content button {
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 50px; /* To create the capsule shape */
            cursor: pointer;
        }

        .login-dropdown-content button:hover {
            background-color: #45a049;
        }

        .login-dropdown:hover .login-dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <!-- Add your logo image here -->
            <img src="path_to_your_logo_image.png" alt="Logo">
            <span>Your Logo Text</span>
        </div>

        <!-- Add the login dropdown here -->
        <div class="login-dropdown">
            <div class="login-button" onclick="toggleLoginForm()">Login</div>
            <div class="login-dropdown-content" id="loginForm">
                <input type="text" placeholder="ID number">
                <input type="password" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
        </div>
    </header>

    <!-- Add the rest of your web page content here -->

    <footer>
        <!-- Add your footer content here -->
    </footer>

    <script>
        function toggleLoginForm() {
            var loginForm = document.getElementById("loginForm");
            loginForm.style.display = loginForm.style.display === "block" ? "none" : "block";
            // Clear the input fields on each access
            document.querySelector('.login-dropdown-content input[type="text"]').value = '';
            document.querySelector('.login-dropdown-content input[type="password"]').value = '';
        }

        function login() {
            // Add your login validation logic here
            var idNumber = document.querySelector('.login-dropdown-content input[type="text"]').value;
            var password = document.querySelector('.login-dropdown-content input[type="password"]').value;

            // For demonstration purposes, we assume the login is successful if both fields are non-empty
            if (idNumber.trim() == '1234' && password.trim() == 'H1234') {
                alert('Login successful!');
                // Redirect to the page or perform other actions here
            } else {
                alert('Invalid login information. Please try again.');
            }
        }
    </script>
</body>
</html>
